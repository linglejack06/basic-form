<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="validate.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="overlay">
        <div class="logo">
            <img class="logo-img" src="odin-lined.png">
            <span class="logo-txt">ODIN</span>
        </div>
        <div class="credit">
            <p>Photo by Halle West on Unsplash</p>
        </div>
    </div>
    <div class="container">
        <div class="hero">
            <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <form>
                <div class="banner">
                    <div class="header">
                        <h1>Let's do this!</h1>
                    </div>
                    <div class="form-row">
                        <div class="input-and-label">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Thor">
                        </div>
                        <div class="input-and-label">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-and-label">
                            <label for="email-address">EMAIL</label>
                            <input type="email" id="email-address" name="email-address" placeholder="odin@theodinproject.com">
                        </div>
                        <div class="input-and-label">
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" id="phone-num" name="phone-num" placeholder="111-222-3333">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-and-label">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd">
                        </div>
                        <div class="input-and-label">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd">
                        </div>
                    </div>
                </div>
                <div class="create-or-log-in">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
